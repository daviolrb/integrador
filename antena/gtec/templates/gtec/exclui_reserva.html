{% extends "gtec/base.html" %}

{% load static %}

{% block title %}Página Inicial{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Exclusão de Reserva</h5>

        <p class="card-text">
          Você tem certeza que quer excluir a Reserva <b>{{ reserva.id_vaga }}</b>?
        </p>

        <form method="post">
          {% csrf_token %}

          <hr />
          <div class="text-right">
            <a href="{% url 'gtec:lista_reserva' %}" class="btn btn-outline-danger">
              Cancelar
            </a>
            <button class="btn btn-danger">Excluir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
